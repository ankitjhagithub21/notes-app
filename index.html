<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pin Notes</title>
    <link rel="shortcut icon" href="notes.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg border-bottom py-3 shadow">
        <div class="container">
          <div class="d-flex align-items-center justify-content-center gap-2">
            <img src="notes.png" alt="logo" width="40px" class="img-fluid">
            <a class="navbar-brand text-light fs-4 fw-bold" href="#">Pin <span style="color:#f1c40f">Notes</span></a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
           <i class="fa-solid fa-bars  fs-4"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item mx-auto">
                   <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-file-circle-plus fa-2x" style="color:whitesmoke"></i></a>
                  </li>
                 
                  
             
            </ul>
           
            <form class="d-flex align-items-center" role="search">
                <input class="form-control me-2" type="search" placeholder="Search Note..." id="search">
                <i class="fa-solid fa-search fs-5 text-light"></i>
              </form>
             
            
          </div>
        </div>
      </nav>
     <h1 id="heading" class="text-danger text-center">Empty !! <br><span class="text-primary fs-5">Sorry you haven't saved any notes</span></h1>

  <!-- Modal -->
  <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-success">Add Note</h1>
          
        </div>
        <p id="alert" class="text-center text-danger mt-3 fs-5"></p>
        <div class="modal-body">
            <div class="mb-3">
                <label for="title" class="form-label text-success fs-5">Title</label>
                <input type="text" class="form-control" id="title">
                
              </div>
              <div class="mb-3">
                <label for="desc" class="form-label text-success fs-5">Description</label>
               <textarea  id="desc" rows="5" class="form-control"></textarea>
                
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" id="add-btn">Add</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container py-5">
    <div class="row align-items-center justify-content-center gap-4 mx-2" id="box">
        
       
        
        
    </div>
  </div>

  <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-success" id="staticBackdropLabel">Edit Note</h1>
        
        </div>
        <div class="modal-body">
            <p id="alertEdit" class="text-center fs-5 text-danger"></p>
          <input type="text" id="editTitle" class="form-control mb-2">
          <textarea  id="editDesc" cols="30" rows="6" class="form-control"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" id="editSave">Save</button>
        </div>
      </div>
    </div>
  </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
